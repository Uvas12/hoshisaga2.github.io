<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>hoshisaga2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargamos Ruffle desde el archivo local -->
    <script src="ruffle.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #player_container {
            width: 800px; /* Ajusta según tu SWF */
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- Contenedor donde se cargará el SWF -->
    <div id="player_container"></div>

    <script>
        // Inicializamos Ruffle
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // Agregamos el player al contenedor
        document.getElementById("player_container").appendChild(player);

        // Cargamos el SWF local
        player.load("main.swf"); // <-- Pon aquí el nombre de tu archivo SWF
    </script>
</body>
</html>
