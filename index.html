<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>hoshisaga2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  
  <!-- Cargamos Ruffle desde archivo local -->
  <script src="ruffle.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }

    /* Contenedor de pantalla completa con área segura (notch) */
    #screen {
      position: fixed;
      inset: 0;
      padding-top: env(safe-area-inset-top);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      display: grid;
      place-items: center;
      overflow: hidden;
      touch-action: none;
      background: #000;
    }

    /* Player y contenedor */
    #player_container, ruffle-player, .ruffle-player {
      display: block;
    }
  </style>
</head>
<body>
  <div id="screen">
    <div id="player_container"></div>
  </div>

  <script>
    // Tamaño lógico del SWF
    const LOGICAL_WIDTH = 800;
    const LOGICAL_HEIGHT = 600;
    const ASPECT = LOGICAL_WIDTH / LOGICAL_HEIGHT;

    // Inicializamos Ruffle desde archivo local
    const ruffle = window.RufflePlayer?.newest ? window.RufflePlayer.newest() : window.RufflePlayer();
    const player = ruffle.createPlayer();

    // Agregamos el player al contenedor
    const container = document.getElementById("player_container");
    container.appendChild(player);

    // Cargamos el SWF local
    player.load("main.swf");

    // Función de escalado proporcional
    function resizePlayer() {
      const screen = document.getElementById('screen');
      const styles = getComputedStyle(screen);

      const safeW = window.innerWidth
        - parseFloat(styles.paddingLeft)
        - parseFloat(styles.paddingRight);
      const safeH = window.innerHeight
        - parseFloat(styles.paddingTop)
        - parseFloat(styles.paddingBottom);

      let targetW = safeW;
      let targetH = Math.round(targetW / ASPECT);
      if (targetH > safeH) {
        targetH = safeH;
        targetW = Math.round(targetH * ASPECT);
      }

      player.style.width = targetW + 'px';
      player.style.height = targetH + 'px';

      container.style.width = targetW + 'px';
      container.style.height = targetH + 'px';
    }

    // Recalcular tamaño en eventos de resize/orientación
    window.addEventListener('resize', resizePlayer);
    window.addEventListener('orientationchange', resizePlayer);
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', resizePlayer);
    }

    // Primer cálculo al cargar
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(resizePlayer, 50);
    });
  </script>
</body>
</html>
